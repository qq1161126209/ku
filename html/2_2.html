<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	select{width:100px;height:85px;}
	div{display:inline-block;width:50px}
</style>

</head>
<body>
	<!--假设两个select元素，分别保存备选地区列表和选中地区列表
实现两选择框之间选项的交换：
    包括：当个选中项左右移动
              多个选中项左右移动
              全左移和全右移
要求：两个select中的地区都要按照名称首字母排序
-->
	<select id="unsel" size="6" multiple>
		<option>Argentina</option>
		<option>Brazil</option>
		<option>Canada</option>
		<option>Chile</option>
		<option>China</option>
		<option>Cuba</option>
		<option>Denmark</option>
		<option>Egypt</option>
		<option>France</option>
		<option>Greece</option>
		<option>Spain</option>
	</select>
	<div>
		<button >&gt;&gt;</button>
		<button>&gt;</button>
		<button>&lt;</button>
		<button>&lt;&lt;</button>
	</div>
	<select id="sel" size="5" multiple>
	</select>
	<script type="text/javascript">
	var options=document.getElementsByTagName("option");
	var btns=document.getElementsByTagName("button");
	var unsel=[];
           var sel=[];

           var select=document.getElementsByTagName("select");
            for(var i=0;i<options.length;i++){
                            unsel.push(options[i].innerHTML)
                         }


                for(var i=0;i<btns.length;i++){
                    btns[i].onclick=function(){
                        if(this.innerHTML=="&gt;&gt;"){
                        sel=[];
                          
                          for(var i=0;i<options.length;i++){
                            sel.push(options[i].innerHTML)
                         }
                         select[0].innerHTML="";
                        sel=sel.sort();
                            console.log(sel)
                         select[1].innerHTML="<option>"+sel.join("</option><option>")+"</option>";
                         unsel=[];


                        }else if(this.innerHTML=="&lt;&lt;"){
                                unsel=[];
                            for(var i=0;i<options.length;i++){
                            unsel.push(options[i].innerHTML)
                         }
                         select[1].innerHTML="";
                         sel=[];
                         unsel=unsel.sort();
                         select[0].innerHTML="<option>"+unsel.join("</option><option>")+"</option>";


                        }else if(this.innerHTML=="&gt;"){                        
                                  for(var i=options.length-1;i>-1;i--){
                                        if(options[i].selected){
                                        sel.push(options[i].innerHTML)
                                       unsel.splice(i,1);

                                    }
                                  }
                                        sel=sel.sort();
                                        select[0].innerHTML="<option>"+unsel.join("</option><option>")+"</option>";
                                        select[1].innerHTML="<option>"+sel.join("</option><option>")+"</option>";

                        }else{
                                  for(var i=select[1].options.length-1;i>-1;i--){

                                        if(select[1].options[i].selected){

                                        sel.splice(i,1);
                                        unsel.push(select[1].options[i].innerHTML);
                                    }
                                  }
                                  console.log(sel)
                                        unsel=unsel.sort();
                                        select[0].innerHTML="<option>"+unsel.join("</option><option>")+"</option>";
                                        select[1].innerHTML="<option>"+sel.join("</option><option>")+"</option>";
                                        sle=[];
                        }
                    }
                }

  
	</script>


</body>
</html>
